<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
      .container {
          max-width: 560px;
      }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>유저 정보 상세</h2>
  </div>

  <div th:object="${user}">
    <div>
      <label for="id">유저 ID</label>
      <input type="text" id="id" name="id"
             th:value="*{username}"
             class="form-control" readonly>
    </div>

    <hr class="my-4">

    <div>
      <div class="text-center">
        <h4>상품 목록</h4>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end"
                  th:onclick="|location.href='@{/users/items/add}'|"
                  type="button">상품 등록</button>
        </div>
      </div>

      <hr class="my-4">

      <table th:if="${not #lists.isEmpty(user.items)}" class="table table-bordered">
        <thead>
        <tr>
          <th>ID</th>
          <th>상품명</th>
          <th>가격</th>
          <th>수량</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${user.items}">
          <td><a th:href="@{/users/items/{itemId}/edit(itemId=${item.id})}" th:text="${item.id}">상품 ID</a></td>
          <td><a th:href="@{|/users/items/${item.id}/edit|}" th:text="${item.itemName}">상품명</a></td>
          <td><a th:text="${item.price}">가격</a></td>
          <td><a th:text="${item.quantity}">수량</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="col">
    <button class="btn btn-secondary "
            th:onclick="|location.href='@{/}'|"
            type="button">홈으로</button>
  </div>

</div> <!-- /container -->

</body>
</html>
