<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
      .container {
          max-width: 560px;
      }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>상품 상세</h2>
  </div>

  <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

  <div>
    <label for="itemId">상품 ID</label>
    <input type="text" id="itemId" name="itemId" class="form-control" th:value="${item.id}" readonly>
  </div>
  <div>
    <label for="itemName">상품명</label>
    <input type="text" id="itemName" name="itemName" class="form-control" th:value="${item.itemName}" readonly>
  </div>
  <div>
    <label for="price">가격</label>
    <input type="text" id="price" name="price" class="form-control" th:value="${item.price}" readonly>
  </div>
  <div>
    <label for="quantity">수량</label>
    <input type="text" id="quantity" name="quantity" class="form-control" th:value="${item.quantity}" readonly>
  </div>
  <div>
    <label for="seller">판매자</label>
    <input type="text" id="seller" name="quantity" class="form-control" th:value="${item.seller.username}" readonly>
  </div>

  <hr class="my-4">

  <div class="text-center">
    <h4>상품평</h4>
  </div>

  <table th:if="${not #lists.isEmpty(item.comments)}" class="table table-bordered">
    <thead>
      <tr>
        <th>메세지</th>
        <th>유저 ID</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="comment : ${item.comments}">
        <td><a th:href="@{/items/{itemId}/comments/{commentId}/edit(itemId=${item.id}, commentId=${comment.id})}" th:text="${comment.message}">Message</a></td>
        <td><a th:text="${comment.username}">By</a></td>
      </tr>
    </tbody>
  </table>

  <hr class="my-4">

  <div class="row">
    <!--    <div class="col">-->
    <!--      <button class="btn btn-primary "-->
    <!--              th:method="post"-->
    <!--              th:onclick="|location.href='@{/items/{itemId}/delete(itemId=${item.id})}'|"-->
    <!--              type="button">상품 삭제</button>-->
    <!--    </div>-->
    <div class="col">
      <button class="btn btn-primary btn-lg float-start"
              th:onclick="|location.href='@{/items/{itemId}/comments/add(itemId=${item.id})}'|"
              type="button">상품평 달기</button>
    </div>
    <div class="col">
      <button class="btn btn-primary btn-lg float-start"
              th:onclick="|location.href='@{/items/{itemId}/orders/add(itemId=${item.id})}'|"
              type="button">주문 하기</button>
    </div>
    <div class="col">
      <button class="btn btn-secondary btn-lg float-end"
              th:onclick="|location.href='@{/items}'|"
              type="button">목록으로</button>
    </div>
  </div>

</div> <!-- /container -->

</body>
</html>
