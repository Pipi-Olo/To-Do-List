<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
      href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
      .container {
          max-width: 560px;
      }
      .field-error {
          border-color: #dc3545;
          color: #dc3545;
      }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>댓글 수정 폼</h2>
  </div>

  <h4 class="mb-3">댓글 입력</h4>

  <form action="item.html" th:action th:object="${comment}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메세지</p>
    </div>

    <div>
      <label for="message">메세지</label>
      <input type="text" id="message"
             th:field="*{message}" th:errorclass="field-error"
             class="form-control" placeholder="메세지를 입력하세요">
      <div class="field-error" th:errors="*{message}">
        매세지 오류
      </div>
    </div>
    <div>
      <label for="username">유저 ID</label>
      <input type="text" id="username"
             th:field="*{username}"
             class="form-control" th:value="*{username}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">댓글 수정</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/items/{itemId}(itemId=${itemId})}'|"
                type="button">취소</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
