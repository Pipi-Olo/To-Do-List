<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
      .container {
          max-width: 560px;
      }
      .field-error {
          border-color: #dc3545;
          color: #dc3545;
      }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>주문 하기</h2>
  </div>

  <h4 class="mb-3">제품 상세</h4>

  <div th:object="${item}">
    <div>
      <label for="itemName">상품명</label>
      <input type="text" id="itemName"
             th:field="*{itemName}" th:value="*{itemName}"
             class="form-control" readonly>
    </div>

    <div>
      <label for="price">상품명</label>
      <input type="text" id="price"
             th:field="*{price}" th:value="*{price}"
             class="form-control" readonly>
    </div>
    <div>
      <label for="qua">상품명</label>
      <input type="text" id="qua"
             th:field="*{quantity}" th:value="*{quantity}"
             class="form-control" readonly>
    </div>
  </div>

  <h4 class="mb-3">주문 입력</h4>

  <hr class="my-4">

  <form action="item.html" th:action th:object="${order}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메세지</p>
    </div>

    <div>
      <label for="quantity">수량</label>
      <input type="text" id="quantity"
             th:field="*{quantity}" th:errorclass="field-error"
             class="form-control" placeholder="수량을 입력하세요">
      <div class="field-error" th:errors="*{quantity}">
        수량 오류
      </div>
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">주문 등록</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/items/{itemId}(itemId=${item.id})}'|"
                type="button">취소</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
