<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
      .container {
          max-width: 560px;
      }
      .field-error {
          border-color: #dc3545;
          color: #dc3545;
      }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>상품 상세</h2>
  </div>

  <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

  <h3><a class="field-error" th:text="${error}"></a></h3>

  <div>
    <label for="itemName">상품명</label>
    <input type="text" id="itemName" name="itemName" class="form-control" th:value="${item.name}" readonly>
  </div>
  <div>
    <label for="price">가격</label>
    <input type="text" id="price" name="price" class="form-control" th:value="${item.price}" readonly>
  </div>
  <div>
    <label for="quantity">수량</label>
    <input type="text" id="quantity" name="quantity" class="form-control" th:value="${item.stockQuantity}" readonly>
  </div>

  <hr class="my-4">

  <div class="row">
    <!--    <div class="col">-->
    <!--      <button class="btn btn-primary "-->
    <!--              th:method="post"-->
    <!--              th:onclick="|location.href='@{/items/{itemId}/delete(itemId=${item.id})}'|"-->
    <!--              type="button">상품 삭제</button>-->
    <!--    </div>-->
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              th:onclick="|location.href='@{/items}'|"
              type="button">목록으로</button>
    </div>
  </div>

</div> <!-- /container -->

</body>
</html>
