<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
      .container {
          max-width: 560px;
      }
      .field-error {
          border-color: #dc3545;
          color: #dc3545;
      }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>주문 하기</h2>
  </div>

  <h4 class="mb-3">주문 입력</h4>

  <hr class="my-4">

  <form action="/orders/add" th:action th:object="${order}" method="post">

<!--    <div th:if="${#fields.hasGlobalErrors()}">-->
<!--      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메세지</p>-->
<!--    </div>-->
    <div class="form-group">
      <div class="form-group">
        <label for="item">상품명</label>
        <select name="itemId" id="item" class="form-control">
          <option value="">상품선택</option>
          <option th:each="item : ${items}"
                  th:value="${item.id}"
                  th:text="${item.name}" />
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">수량</label>
        <input type="text" id="quantity"
               th:field="*{quantity}" th:errorclass="field-error"
               class="form-control" placeholder="수량을 입력하세요">
        <div class="field-error" th:errors="*{quantity}">
          수량 오류
        </div>
      </div>
    </div>

    <div class="form-group">
      <label th:for="city">도시</label>
      <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요">
    </div>

    <div class="form-group">
      <label th:for="street">거리</label>
      <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요">
    </div>

    <div class="form-group">
      <label th:for="zipcode">우편 번호</label>
      <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요">
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/items}'|"
                type="button">취소</button>
      </div>

      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">주문 등록</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
