<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>주문 목록</h2>
  </div>

  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>주문 번호</th>
        <th>배달 상태</th>
        <th>주소</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order : ${orders}">
        <td><a th:href="@{|/orders/${order.id}|}" th:text="${order.id}">주문 번호</a></td>
        <td><a th:text="${order.deliveryStatus}">배달 상태</a></td>
        <td><a th:text="${order.address}">주소</a></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
              th:onclick="|location.href='@{/}'|"
              type="button">홈으로</button>
    </div>
  </div>

</div> <!-- /container -->

</body>
</html>
